        A fórmula química da água é H<sup>2</sup>O, isto significa que cada molécula de água é composta por dois átomos de Hidrogênio (H) e um átomo de Oxigênio (O). O número 2 em H<sup>2</sup> indica que há dois átomos de hidrogênio ligados a um átomo de oxigênio.
